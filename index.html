<!DOCTYPE html>
<html class="webpage">
    <head class="header">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title class="title">Code Chronicles: Adventure Through Programming</title>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    </head>
    <body class="container">
        <div id="markdown-profile">
            
            # My Profile

            I am a 21-year old who is currently majoring in Computer Science and is a student
            of the University of Birmingham in the United Kingdom. I currently have some experience
            working in the following programming languages: **TBD**
        </div>

        <script>
            // Select the element containing Markdown content
            var markdownProfile = document.getElementById('markdown-profile');
            
            // Parse Markdown content using marked.js and insert the HTML result into the element
            markdownProfile.innerHTML = marked(markdownProfile.innerHTML);
        </script>
    </body>
</html>
